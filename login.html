<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Syslogic KPI System</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo-containter">
          <a href="#">Syslogic</a>
        </div>
      </header>

      <section class="login">
        <div class="container">
          <div class="left-col">
            <div class="login-data">
              <div class="login-header">
                <img src="./assets/img/logo.svg" alt="" />
                <h1>Welcome to Syslogic</h1>
                <p>Please enter your details.</p>
              </div>

              <form action="#">
                <label class="data-label" for="email">Email</label>
                <input
                  placeholder="Email"
                  class="data-input"
                  type="email"
                  name="email"
                />

                <label class="data-label" for="password">Password</label>
                <input
                  placeholder="●●●●●●●●●●"
                  class="data-input"
                  type="password"
                  name="password"
                />

                <div class="additional-functions">
                  <div>
                    <input name="remember" type="checkbox" />
                    <label for="remember">Remember for 30 days</label>
                  </div>
                  <a href="#">Forget Password</a>
                </div>

                <input class="signup-btn" type="submit" value="Sign Up" />
              </form>

              <div class="login-page">
                <p>
                  Don't have an account? <a href="./signup.html">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
          <div class="right-col">
            <!-- <img src="#" alt="Login Page Image" /> -->
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
